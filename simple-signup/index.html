<!DOCTYPE html>
<html>
<head>
    <title>RVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-line;
            font-family: monospace;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Random Verse Assignment</h1>
    
    <label for="people">People (one per line):</label>
    <textarea id="people" placeholder="Nadia&#10;Jedidiah&#10;Timothy"></textarea>
    
    <label for="tasks">Verses (one per line):</label>
    <textarea id="tasks" placeholder="Job 38:1–33&#10;Job 28:1–28&#10;John 11:35"></textarea>
    
    <button onclick="assignTasks()">Assign Tasks</button>
    
    <div id="output" class="hidden"></div>
    
    <script>
        function assignTasks() {
            var peopleText = document.getElementById('people').value.trim();
            var tasksText = document.getElementById('tasks').value.trim();
            
            if (!peopleText || !tasksText) {
                alert('Please enter both people and tasks');
                return;
            }
            
            var people = peopleText.split('\n').filter(function(p) { return p.trim(); });
            var tasks = tasksText.split('\n').filter(function(t) { return t.trim(); });
            
            if (people.length === 0 || tasks.length === 0) {
                alert('Please enter at least one person and one task');
                return;
            }
            
            // Shuffle the people array
            var shuffledPeople = people.slice();
            for (var i = shuffledPeople.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = shuffledPeople[i];
                shuffledPeople[i] = shuffledPeople[j];
                shuffledPeople[j] = temp;
            }
            
            // Shuffle the tasks array
            var shuffledTasks = tasks.slice();
            for (var i = shuffledTasks.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = shuffledTasks[i];
                shuffledTasks[i] = shuffledTasks[j];
                shuffledTasks[j] = temp;
            }
            
            var assignments = [];
            
            if (people.length >= tasks.length) {
                // More people than tasks - distribute people across tasks
                var peoplePerTask = Math.ceil(people.length / tasks.length);
                var personIndex = 0;
                
                for (var i = 0; i < tasks.length; i++) {
                    for (var j = 0; j < peoplePerTask && personIndex < people.length; j++) {
                        assignments.push(shuffledPeople[personIndex] + ' — ' + shuffledTasks[i]);
                        personIndex++;
                    }
                }
            } else {
                // More tasks than people - assign one task per person
                for (var i = 0; i < people.length; i++) {
                    assignments.push(shuffledPeople[i] + ' — ' + shuffledTasks[i]);
                }
            }
            
            var outputDiv = document.getElementById('output');
            outputDiv.textContent = assignments.join('\n');
            outputDiv.className = '';
        }
    </script>
</body>
</html>
